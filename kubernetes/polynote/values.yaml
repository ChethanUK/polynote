# Default values for polynote.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: polynote/polynote
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

polynoteHome: "/opt"

sync:
  enabled: false
  notebooks:
    path: /opt/notebooks
  data:
    path: /opt/data
  rclone:
    maxSizeLimit: 200M
    sleep: 60
    syncDirs: "notebooks data"
    extraArgs: "-v --cache-chunk-no-memory"
    gcs:
      bucket: "your-bucket-name"
      saSecretName: "your-secret-name"
      saFilename: "gcp_service_account_key.json"
      mountPath: "/opt/gcloud/gcp-service-account.json"
    image:
      repo: chethanuk/rclone
      tag: 1.5.4    
      pullPolicy: IfNotPresent
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 128Mi
  

# Environment variables for all airflow containers
env:
  - name: "environment"
    value: "production"
  - name: "PYSPARK_ALLOW_INSECURE_GATEWAY"
    value: "1"


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer # ClusterIP
  gcpInternalLB: true
  port: 80
  target: 8192
  protocol: TCP
  name: polynote

config:
  path: "/opt/config/config.yml"
  readOnly: false
  mode: 0600

livenessProbe:
  enabled: false
  path: /
  initialDelaySeconds: 10
  periodSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: false
  path: /
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 3  

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 90
  targetMemoryUtilizationPercentage: 90  

nodeSelector: {}

tolerations: []

affinity: {}
