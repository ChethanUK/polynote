---
apiVersion: v1
kind: ConfigMap
metadata:
  name: poly-config
  labels:
    app: poly
data:
  config.yml: |-
    listen:
      host: 0.0.0.0

    storage:
      dir: /opt/notebooks
      mounts:
        examples:
          dir: examples
---
apiVersion: v1
kind: Service
metadata:
  name: poly-service
  annotations:
    cloud.google.com/load-balancer-type: Internal
spec:
  ports:
  - name: poly
    port: 80
    protocol: TCP
    targetPort: 8192
  - name: spark
    port: 4040
    protocol: TCP
    targetPort: 4040    
  selector:
    app: poly
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: poly
  name: poly-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poly
  template:
    metadata:
      labels:
        app: poly
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: component
                operator: In
                values:
                - jupyter  
      containers:
      - name: poly
        args:
        - --config
        - /opt/config/config.yml
        env:
        - name: PYSPARK_ALLOW_INSECURE_GATEWAY
          value: "1"
        # image: chethanuk/polynote:0.3.12-py38-spark
        image: chethanuk/polynote:0.3.12-py38-sparkhd3
        imagePullPolicy: Always
        # image: poly/poly:latest
        resources:
          requests:
            cpu: 10000m
            memory: 25Gi
          # limits:
          #   cpu: 10000m
          #   memory: 26Gi 
        # ports:
        # - containerPort: 8192
        volumeMounts:
        - name: config
          mountPath: /opt/config/config.yml
          readOnly: true
          subPath: config.yml
        - name: data
          mountPath: /opt/notebooks/
      volumes:
      - name: config
        configMap:
          # defaultMode: 0600
          name: poly-config
      - name: data
        emptyDir: {}